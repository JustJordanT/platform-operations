name: Build

on: push

jobs:
  release:
    name: Build & Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Make Directory
        run:  |
          mkdir reports
          echo 'COMPLETED'

      - name: Pip Install
        run: |
          cd github-policy
          pip install -r requirements.txt
          echo 'COMPLETED'

      - name: Run Script
        env:
          TOKEN: ${{ secrets.PYTHON_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd github-policy
          python main.py
          echo 'COMPLETED'

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: repo-report
          path: reports
